
<h1>{{ title }}</h1>

<h3>Contador: {{ contador }}</h3>
<button (click)="aumentarContador()" > + {{ valor }} </button>
<button (click)="decrementarContador()"> - {{ valor }} </button>
<button (click)="restartContador()"> RESTART </button>

<h3>Valor de x : {{ valor }} </h3>
<button (click)="aumentarValor()" > +1 </button>
<button (click)="decrementarValor()"> -1 </button>
<button (click)="restartValor()"> RESTART </button>
