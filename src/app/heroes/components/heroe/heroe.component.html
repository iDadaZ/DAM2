<div *ngFor="let heroe of heroes" class="hero-card">
  <h2>{{ heroe.nombre }}</h2>
  <p><strong>Bando:</strong> {{ heroe.bando }}</p>
  <p><strong>Edad:</strong> {{ heroe.edad }}</p>
  <p><strong>Planeta:</strong> {{ heroe.planeta }}</p>
  <p><strong>HP:</strong> {{ heroe.hp }}</p>
  <p><strong>Poder:</strong> {{ heroe.poder }}</p>
</div>
