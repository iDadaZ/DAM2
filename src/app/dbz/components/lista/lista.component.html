<h4>Listado</h4>
<ul class = "list-group">
  <li *ngFor="let personaje of listaPersonajes;
  let i=index;
  let esPar=even;
  let esUltimo=last;
  let esPrimero = first"

  class = "list-group-item"
  [ngClass]="{
    'list-group-item-primary': esPrimero,
    'list-group-item-secondary': esPar,
    'list-group-item-danger':esUltimo
  }">

  <div>
    <span class="text-primary">{{ i +1 }}</span>
    <span>{{personaje.nombre}} - </span>
    <strong>Fuerza:</strong>
    <span>{{ personaje.fuerza}} </span>
  </div>

  <button class="btn btn-danger">X</button>

</li>
</ul>
